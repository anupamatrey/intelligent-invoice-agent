<!DOCTYPE html>
<html>
<head>
    <title>Invoice WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        #status { font-size: 20px; margin: 20px 0; }
        .message { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: #f5f5f5; }
        pre { background: #fff; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Invoice WebSocket Test Client</h1>
    <div id="status">üîÑ Connecting...</div>
    <button onclick="testBroadcast()">Send Test Message</button>
    <h2>Received Messages:</h2>
    <div id="messages"></div>

    <script>
        const socket = new SockJS('http://localhost:8081/ws-invoice');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            document.getElementById('status').innerHTML = '‚úÖ Connected to WebSocket';
            console.log('Connected:', frame);

            // Subscribe to invoice updates
            stompClient.subscribe('/topic/invoice-updates', function(message) {
                console.log('üì© Received:', message.body);
                
                const messagesDiv = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <strong>üì© New Message (${new Date().toLocaleTimeString()}):</strong>
                    <pre>${JSON.stringify(JSON.parse(message.body), null, 2)}</pre>
                `;
                messagesDiv.insertBefore(messageElement, messagesDiv.firstChild);
            });
            
            // Subscribe to error notifications
            stompClient.subscribe('/topic/invoice-errors', function(message) {
                console.error('‚ùå Error:', message.body);
                
                const messagesDiv = document.getElementById('messages');
                const errorElement = document.createElement('div');
                errorElement.className = 'message';
                errorElement.style.background = '#ffebee';
                errorElement.style.borderColor = '#f44336';
                errorElement.innerHTML = `
                    <strong style="color: #f44336;">‚ùå Error Notification (${new Date().toLocaleTimeString()}):</strong>
                    <pre>${JSON.stringify(JSON.parse(message.body), null, 2)}</pre>
                `;
                messagesDiv.insertBefore(errorElement, messagesDiv.firstChild);
            });
        }, function(error) {
            document.getElementById('status').innerHTML = '‚ùå Connection Failed';
            console.error('Error:', error);
        });

        function testBroadcast() {
            fetch('http://localhost:8081/api/v1/test/broadcast', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({test: 'message', timestamp: new Date().toISOString()})
            }).then(() => console.log('Test message sent'));
        }
    </script>
</body>
</html>
