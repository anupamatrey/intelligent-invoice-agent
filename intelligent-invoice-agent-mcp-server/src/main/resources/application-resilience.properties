# Resilience4j Configuration

# Retry Configuration for WebSocket Broadcast
resilience4j.retry.instances.websocketBroadcast.max-attempts=3
resilience4j.retry.instances.websocketBroadcast.wait-duration=2s
resilience4j.retry.instances.websocketBroadcast.enable-exponential-backoff=true
resilience4j.retry.instances.websocketBroadcast.exponential-backoff-multiplier=2
resilience4j.retry.instances.websocketBroadcast.retry-exceptions=java.lang.Exception

# Retry Configuration for External API Calls
resilience4j.retry.instances.externalApi.max-attempts=3
resilience4j.retry.instances.externalApi.wait-duration=1s
resilience4j.retry.instances.externalApi.enable-exponential-backoff=true
resilience4j.retry.instances.externalApi.exponential-backoff-multiplier=1.5
resilience4j.retry.instances.externalApi.retry-exceptions=java.io.IOException,org.springframework.web.client.ResourceAccessException

# Circuit Breaker Configuration for WebSocket
resilience4j.circuitbreaker.instances.websocketBroadcast.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.websocketBroadcast.slow-call-rate-threshold=50
resilience4j.circuitbreaker.instances.websocketBroadcast.slow-call-duration-threshold=3s
resilience4j.circuitbreaker.instances.websocketBroadcast.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.websocketBroadcast.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.websocketBroadcast.sliding-window-size=10
resilience4j.circuitbreaker.instances.websocketBroadcast.minimum-number-of-calls=5

# Circuit Breaker Configuration for External API
resilience4j.circuitbreaker.instances.externalApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.externalApi.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.externalApi.sliding-window-size=10
resilience4j.circuitbreaker.instances.externalApi.minimum-number-of-calls=5
