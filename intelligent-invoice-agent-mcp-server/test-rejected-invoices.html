<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - Rejected Invoices</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .message { background: #fff3cd; padding: 10px; margin: 5px 0; border-left: 4px solid #ffc107; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîå WebSocket Test - Rejected Invoices</h1>
    
    <div id="status" class="status disconnected">‚ùå Disconnected</div>
    
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="testBroadcast()">Test Broadcast</button>
    <button onclick="clearMessages()">Clear Messages</button>
    
    <h2>üì® Received Messages:</h2>
    <div id="messages"></div>
    
    <script>
        let stompClient = null;
        
        function connect() {
            const socket = new SockJS('http://localhost:8081/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').innerHTML = '‚úÖ Connected';
                
                // Subscribe to rejected invoices topic
                stompClient.subscribe('/topic/invoices/rejected', function(message) {
                    console.log('Received:', message.body);
                    showMessage(JSON.parse(message.body));
                });
                
                console.log('Subscribed to /topic/invoices/rejected');
            }, function(error) {
                console.error('Connection error:', error);
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').innerHTML = '‚ùå Connection Failed: ' + error;
            });
        }
        
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            document.getElementById('status').className = 'status disconnected';
            document.getElementById('status').innerHTML = '‚ùå Disconnected';
            console.log('Disconnected');
        }
        
        function showMessage(invoice) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <strong>üö´ Invoice Rejected: ${invoice.invoice_number}</strong><br>
                <strong>Vendor:</strong> ${invoice.vendor} (${invoice.vendor_code})<br>
                <strong>Service:</strong> ${invoice.service}<br>
                <strong>Amount:</strong> $${invoice.amount} (Expected: $${invoice.expected_amount})<br>
                <strong>Reason:</strong> ${invoice.rejection_reason}<br>
                <strong>Pricing Type:</strong> ${invoice.pricing_type}<br>
                <strong>Source:</strong> ${invoice.source}<br>
                <strong>Timestamp:</strong> ${invoice.timestamp}<br>
                <pre>${JSON.stringify(invoice, null, 2)}</pre>
            `;
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
        }
        
        function testBroadcast() {
            fetch('http://localhost:8081/api/v1/test/broadcast-rejected', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                console.log('Test broadcast triggered:', data);
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to trigger test broadcast');
            });
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            connect();
        };
    </script>
</body>
</html>
